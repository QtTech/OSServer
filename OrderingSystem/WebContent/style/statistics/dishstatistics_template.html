<script id="dishstatistics_template"  type="text/x-jsmart-tmpl">
	<div id="projectListDiv">
		<table class="grid">
			<tr class="thead">
				<th width="20" align="center">{$swan->fmt("dish_statistics")}</th>
				<th width="210" align="center">{$swan->fmt("menuname")}</th>
				<th width="210" align="center">{$swan->fmt("amount")}</th>
			</tr>
			{* if $totalPage gt 0 *}
			{if $pageData != 'f,a,i,l,u,r,e' and $totalPage gt 0}
			{foreach $pageData as $i => $data}
			<tr class="tbody">
				<td>{10 * ($currentPage - 1) + 1 + $i}</td>
				<td><p class="td_content">{$data.foodname}</p></td>
				<td class="center_align"><p class="td_content">{$data.amount}</p></td>
			</tr>
			{foreachelse}
			<tr class="tbody">
				<td class="td_content" colspan="7" style="text-align:center">{$swan->fmt("nodata")}</td>
			</tr>
			{/foreach}
			{/if}
		</table>
	</div>

{* 分页控件 *}
{if $isPager and $totalPage gt 1}
{$j = 0}
<dd class="navBar" forPagination="{$id}">
	<table border="0" cellpadding="0" cellspacing="0" width="230" class="navTable">
		{if $currentPage <= 1}
		{if $totalPage < 1}
		{elseif $currentPage == $totalPage}
		<tr valign="top">
			<td width="40"><input type="button" class="firstBtn"></td>
			<td width="40"><input type="button" class="prevBtn"></td>
			<td width="40"><input type="button" class="nextBtn"></td>
			<td width="40"><input type="button" class="lastBtn"></td>
			<td width="auto">
				<select operate="gotoPage" class="goTo">
					{while ++$j <= $totalPage}
						{if $j eq $currentPage}
						<option value="{$j}" selected="selected">{$j}/{$totalPage}</option>
						{else}
						<option value="{$j}">{$j}/{$totalPage}</option>
						{/if}
					{/while}
				</select>
			</td>
		</tr>
		{else}
		<tr valign="top">
			<td width="40"><input type="button" class="firstBtn"></td>
			<td width="40"><input type="button" class="prevBtn"></td>
			<td width="40"><input type="button" class="nextBtn" operate="nextPage"></td>
			<td width="40"><input type="button" class="lastBtn" operate="lastPage"></td>
			<td width="auto">
				<select operate="gotoPage" class="goTo">
					{while ++$j <= $totalPage}
						{if $j eq $currentPage}
						<option value="{$j}" selected="selected">{$j}/{$totalPage}</option>
						{else}
						<option value="{$j}">{$j}/{$totalPage}</option>
						{/if}
					{/while}
				</select>
			</td>
		</tr>
		{/if}
		{elseif $currentPage >= $totalPage}
		<tr valign="top">
			<td width="40"><input type="button" class="firstBtn" operate="firstPage"></td>
			<td width="40"><input type="button" class="prevBtn" operate="prevPage"></td>
			<td width="40"><input type="button" class="nextBtn"></td>
			<td width="40"><input type="button" class="lastBtn"></td>
			<td width="auto">
				<select operate="gotoPage" class="goTo">
					{while ++$j <= $totalPage}
						{if $j eq $currentPage}
						<option value="{$j}" selected="selected">{$j}/{$totalPage}</option>
						{else}
						<option value="{$j}">{$j}/{$totalPage}</option>
						{/if}
					{/while}
				</select>
			</td>
		</tr>
		{else}
		<tr valign="top">
			<td width="40"><input type="button" class="firstBtn" operate="firstPage"></td>
			<td width="40"><input type="button" class="prevBtn" operate="prevPage"></td>
			<td width="40"><input type="button" class="nextBtn" operate="nextPage"></td>
			<td width="40"><input type="button" class="lastBtn" operate="lastPage"></td>
			<td width="auto">
				<select operate="gotoPage" class="goTo">
					{while ++$j <= $totalPage}
						{if $j eq $currentPage}
						<option value="{$j}" selected="selected">{$j}/{$totalPage}</option>
						{else}
						<option value="{$j}">{$j}/{$totalPage}</option>
						{/if}
					{/while}
				</select>
			</td>
		</tr>
		{/if}
	</table>
</dd>
{else}
{/if}
</script>
