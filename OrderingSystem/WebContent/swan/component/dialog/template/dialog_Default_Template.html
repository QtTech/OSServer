<!-- 输出对话框 -->
<div class="swan_alertDialogTemplate"  style="display:none;">
	<div class="swan_dialogTitle">
		<span></span>
		<button operate="closeDialog" style="position:absolute;right:5px;"/>
	</div>
	<div class="swan_dialogContent">
		<div class="swan_message_image"></div>
		<div class="swan_message"></div>
	</div>
	<div class="swan_dialogButton">
		<button operate="okDialog" autofocus="autofocus">OK</button>
	</div>
</div>

<!-- 确认对话框 -->
<div class="swan_confirmDialogTemplate" style="display:none;">
	<div class="swan_dialogTitle">
		<span></span>
		<button operate="closeDialog" style="position:absolute;right:5px;"/>
	</div>
	<div class="swan_dialogContent">
		<div class="swan_message"></div>
	</div>
	<div class="swan_dialogButton">
		<button operate="closeDialog">Close</button>
		<button operate="confirmDialog" autofocus="autofocus">Confirm</button>
	</div>
</div>
