<!DOCTYPE html>
<html>
<head>

<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>
<link href="/OrderingSystem/style/common/multi-select.css" media="screen" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link type="text/css" rel="stylesheet" href="/OrderingSystem/style/menu/menuorder.css" />
<meta charset="UTF-8">

<script type="text/javascript" src="/OrderingSystem/swan/smartos.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/common/common.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/menu/menuorder.js"></script>
<title>OrderingSystem</title>
</head>
<body style="width:400px; min-width:400px; max-width:400px;">
    <div id="over" class="over" style="display:none;"></div>
    <div id="layout" class="layout" style="display:none;">
    	<img src="/OrderingSystem/image/loading_circle.gif" alt="" />
    </div>
    
	<div class="page_ctn">
		<div class="content_ctn">
			<div id="menuConfig" class="menu_sheet">
				<div class="menu_sheet">
					<form id="editForm" name="frm">
						<table>
						<tr> 
	   		 				<td class="labelStyle"> 
						        <select id="ObjSelect" name=ObjSelect style="height:450px;" multiple> 
						        </select>
	    					</td> 
						  	<td width="100px">
						  		<div>
						        <input id="move_top" class="move" type=button onclick="moveToTop(document.frm.ObjSelect)" /> 
						        </div>
						        <div>
						        <input id="move_up" class="move" type=button onclick="moveUp(document.frm.ObjSelect)" /> 
						        </div>
						        <div>
						        <input id="move_down" class="move" type=button onclick="moveDown(document.frm.ObjSelect)" /> 
						        </div>
						        <div>
						        <input id="move_bottom" class="move" type=button onclick="moveToBottom(document.frm.ObjSelect)" />
						        </div>
						    </td>
						</tr>
						<tr>
						</tr>
						</table>
					</form>
				</div>
				<div id="sheetButton" class="sheetButtonSet">
					<button id="btnMenuConfirm"></button>
					<button id="btnMenuCancel"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
