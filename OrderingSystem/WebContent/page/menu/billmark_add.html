<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OrderingSystem</title>
<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link type="text/css" rel="stylesheet" href="/OrderingSystem/style/menu/billmarkinfo.css" />

<script type="text/javascript" src="/OrderingSystem/swan/smartos.js"></script>
<script src="/OrderingSystem/script/jquery-1.10.2.js" type="text/javascript"></script>
<script type="text/javascript" src="/OrderingSystem/script/common/common.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/ymPrompt/ymPrompt.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/menu/billmarkinfo.js" charset="utf-8"></script>

</head>
<body style="width:300px; min-width:300px; max-width:300px;">
	<div class="page_ctn">
		<div class="content_ctn">
			<div id="billmarkConfig" class="billmark_sheet">
				<div class="billmark_sheet">
					<table style="width:95%">
						<tr>
							<td class="labelStyle" id="billmarkid"></td>
							<td><input type="text" id="billMarkId" required="required" /></td>
						</tr>
						<tr>
							<td class="labelStyle" id="billmarkname"></td>
							<td><input type="text" id="billMarkName" required="required" /></td>
						</tr>
					</table>
				</div>
				<div id="billmarksheetButton" class="billmarksheetButtonSet">
					<label id="erroradd"></label>
					<button id="btnEnvConfirm" value=""></button>
					<button id="btnEnvCancel" value=""></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
