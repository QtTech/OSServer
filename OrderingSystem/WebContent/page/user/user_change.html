<!DOCTYPE html>
<html>
<head>

<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link type="text/css" rel="stylesheet" href="/OrderingSystem/style/user/userinfo.css" />

<meta charset="UTF-8">

<script type="text/javascript" src="/OrderingSystem/swan/smartos.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/common/common.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/user/userchange.js"></script>

<title>OrderingSystem</title>
</head>
<body style="width:400px; min-width:400px; max-width:400px;">
	<div class="page_ctn">
		<div class="content_ctn">
			<div id="userConfig" class="menu_sheet">
				<div class="user_sheet">
					<form id="editForm">
						<table width="100%">
							<tr>
								<td class="labelStyle" id="userName"></td>
								<td><input type="text" id="userNamevalue" readonly="readonly"></td>
							</tr>
							<tr>
								<td class="labelStyle" id="userCode"></td>
								<td><input type="password" id="userCodevalue"/></td>
							</tr>
							<tr>
								<td class="labelStyle" id="userCodeConfirm"></td>
								<td><input type="password" id="userCodeConfirmvalue" /></td>
							</tr>
							<tr>
								<td class="labelStyle" id="userCategory"></td>
								<td>
									<select id="userCategoryvalue" class="labelStyle">
										<option id="role_waiter" value="2"></option>
										<option id="role_cook" value="3"></option>
										<option id="role_bartender" value="4"></option>
										<option id="role_cashier" value="5"></option>
										<option id="role_supervisor" value="6"></option>
										<option id="role_manager" value="7"></option>
									</select>
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div id="sheetButton" class="sheetButtonSet">
					<button id="btnUserConfirm"></button>
					<button id="btnUserCancel"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
