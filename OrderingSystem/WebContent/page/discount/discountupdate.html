<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link rel="stylesheet" type="text/css" href="/OrderingSystem/style/discount/discountupdate.css" />
<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>

<script src="/OrderingSystem/script/common/validator.js" type="text/javascript"></script>
<script src="/OrderingSystem/swan/smartos.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/common/common.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/layout/header.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/discount/discountupdate.js" type="text/javascript"></script>
<title>OrderingSystem</title>
</head>
<body>
<div class="page_ctn">
	<div id="header"></div>
		<div class="content_ctn">
			<div id="versionInfoBody" class="content_box">
				<table id="search" class="sheet" style="margin-left:auto; margin-right:auto;">
					<tr>
						<td><label id="currentDiscount" class="static"></label></td>
						<td><label id="discountValue" class="static"/></label></td>
						<td><input id="discount" type="text" /></td>
						<td><input id="discountBt" class="btn_confirm_out" type="button" style="width:25px;" onmouseout="this.className='btn_confirm_out'" 
							onmousedown="this.className='btn_confirm_down'" /></td>
					</tr>
					<tr>
						<td><label id="currentDeduction" class="static"></label></td>
						<td><label id="deductionValue" class="static"></label></td>
						<td><input id="deduction" type="text" /></td>
						<td><input id="deductionBt" class="btn_confirm_out" type="button" style="width:25px;" onmouseout="this.className='btn_confirm_out'" 
							onmousedown="this.className='btn_confirm_down'" /></td>
					</tr>
				</table>
			</div>
		</div>
	<div id="footer"></div>
</div>
</body>
</html>
