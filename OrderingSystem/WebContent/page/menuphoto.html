<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link rel="stylesheet" type="text/css" href="/OrderingSystem/style/menu/menuphoto.css" />
<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>

<script src="/OrderingSystem/script/common/validator.js" type="text/javascript"></script>
<script src="/OrderingSystem/swan/smartos.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/common/common.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/layout/header.js" type="text/javascript"></script>
<script src="/OrderingSystem/script/menu/menuphoto.js" type="text/javascript"></script>
<title>OrderingSystem</title>
</head>
<body>
<div class="page_ctn">
	<div id="header"></div>
		<div class="content_ctn">
			<div id="menuInfoBody" class="content_box">
				<div>
					<table id="search" class="sheet">
						<tr>
							<td><label id="menuIdLabel" class="static"></label></td>
							<td><select id="menulist"></select></td>
							<td>
								<button id="submitBtn"></button>
							</td>
						</tr>
					</table>
				</div>
				<div id="menuPhotoBody" class="content_info">
					<div id="deployDiagramdp" onmouseover="showDiagramOperationDp()" onmouseout="hideDiagramOperationDp()">
						<img id="detailphoto" alt="Please upload detail diagram." src="" />
						<div id="uploadDivdp">
							<input id="detailphotos" type="file" name="detailphotos" value="浏览" onchange="detailphotosChange()"
								accept="image/jpeg, image/png" />
						</div>
						<input id="detailphotoValue" type="hidden" />
						<div id="deleteDivdp"></div>
					</div>
					<div id="deployDiagramgp" onmouseover="showDiagramOperationGp()" onmouseout="hideDiagramOperationGp()">
						<img id="generalphoto" alt="Please upload general diagram." src="" />
						<div id="uploadDivgp">
							<input id="generalphotos" type="file" name="generalphotos" value="浏览" onchange="generalphotosChange()"
								accept="image/jpeg, image/png" />
						</div>
						<input id="generalphotoValue" type="hidden" />
						<div id="deleteDivgp"></div>
					</div>
				</div>
			</div>
		</div>
	<div id="footer"></div>
</div>
</body>
</html>
