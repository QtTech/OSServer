<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>OrderingSystem</title>
<link rel="shortcut icon" href="/OrderingSystem/image/orderingsystem.ico"/>
<link type="text/css" rel="stylesheet" media="screen" href="/OrderingSystem/style/common/common.css" />
<link type="text/css" rel="stylesheet" href="/OrderingSystem/style/attach/attachsetting.css" />

<script type="text/javascript" src="/OrderingSystem/swan/smartos.js"></script>
<script src="/OrderingSystem/script/jquery-1.10.2.js" type="text/javascript"></script>
<script type="text/javascript" src="/OrderingSystem/script/common/common.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/ymPrompt/ymPrompt.js"></script>
<script type="text/javascript" src="/OrderingSystem/script/attach/attachsettingadd.js" charset="utf-8"></script>

</head>
<body style="width:300px; min-width:300px; max-width:300px;">
	<div class="page_ctn">
		<div class="content_ctn">
			<div id="attachmentConfig" class="attachsetting_sheet">
				<div class="attachsetting_sheet">
					<table style="width:95%">
						<tr>
							<td class="labelStyle" id="attachname"></td>
							<td><input type="text" id="attachnameVal" required="required" /></td>
						</tr>
						<tr>
							<td class="labelStyle" id="attachprice"></td>
							<td><input type="text" id="attachpriceVal" required="required" /></td>
						</tr>
						<tr>
							<td class="labelStyle" id="attachtype"></td>
							<td>
								<select type="text" id="attachtypeVal">
									<option value="1" id="attachTypeTable"></option>
									<option value="2" id="attachTypePerson"></option>
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div id="attachsetting_sheetButton" class="attachsetting_sheetButtonSet">
					<label id="erroradd"></label>
					<button id="btnEnvConfirm"></button>
					<button id="btnEnvCancel"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
