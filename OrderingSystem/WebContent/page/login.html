<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/OrderingSystem/style/login/login.css" type="text/css" rel="stylesheet" media="screen">

<script src="/OrderingSystem/swan/smartos.js" type="text/javascript"></script>

<title>OrderingSystem</title>

<body>
<div class="login_ctn" style="margin-top: 32px;">
<div class="form_ctn">
	<div id="message"></div>
	<label id="usercode"></label>
	<input id="codeVal" class="text" type="password" />
	<label id="category"></label>
	<select id="usercategory" class="text">
	<option id="category5"></option>
	<option id="category6"></option>
	</select>
	<button id="submitBtn" class="button" type="button"></button>

<script>
function setWin(){
	var _t=($(window).height()-$('.login_ctn').outerHeight())/2;
	$('.login_ctn').css('margin-top',_t>0?_t:0);
	
}
setWin();
$(window).resize(setWin);
$(function(){});
